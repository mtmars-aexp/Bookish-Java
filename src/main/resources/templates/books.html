<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BooksPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>


<div>
    <table>
        <tr>
        <th>Book name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Total in Library</th>
        </tr>

        <tr th:each = "books : ${model.books}">
            <td th:text ="${books.bookName}"></td>
            <td th:text ="${books.firstName}"></td>
            <td th:text ="${books.lastName}"></td>
            <td th:text ="${books.total}"></td>
        </tr>

    </table>
</div>


</body>


</html>
