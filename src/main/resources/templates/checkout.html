<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.UsersPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>


<div>
    <table>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each = "users : ${model.users}">
            <td th:text ="${users.userID}"></td>
            <td th:text ="${users.firstName}"></td>
            <td th:text ="${users.lastName}"></td>
            <td>
                <a th:href="${'/users/delete-user?UserID=' + users.userID}" class="delete-button"> Delete </a>
            </td>
        </tr>
    </table>
</div>


<h2>Add user:</h2>
<form th:action="@{/users/add-user/}" method="post">
    <div class="add-tech-row">
        <label>
            <span>First name: </span>
            <input type="text" name="FirstName">
        </label>
    </div>
    <div class="add-tech-row">
        <label>
            <span>Last name: </span>
            <input type="text" name="LastName">
        </label>
    </div>

    <div class="add-tech-row">
        <span><!-- spacer --></span>
        <input type="submit" value="Add user" />
    </div>
</form>


<h2>Update user:</h2>
<form th:action="@{/users/update-user/}" method="post">
    <div class="add-tech-row">
        <label>
            <span>User ID: </span>
            <input type="text" name="UserID">
        </label>
    </div>
    <div class="add-tech-row">
        <label>
            <span>New first name: </span>
            <input type="text" name="FirstName">
        </label>
    </div>
    <div class="add-tech-row">
        <label>
            <span>New last name: </span>
            <input type="text" name="LastName">
        </label>
    </div>

    <div class="add-tech-row">
        <span><!-- spacer --></span>
        <input type="submit" value="Update user" />
    </div>
</form>

</body>


</html>
