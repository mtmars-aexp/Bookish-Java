<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.CheckoutPageModel"-->

<head>
    <title>Bookish - About Us</title>

    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>


<h2>Search for a book:</h2>
<form th:action="@{'/checkout?BookName='}" method="post">
    <div class="add-tech-row">
        <label>
            <span>Name of book: </span>
            <input type="text" name="AAAAA" th:object="*{test}">
        </label>
    </div>
    <div class="add-tech-row">
        <span><!-- spacer --></span>
        <input type="submit" value="Search" />
    </div>
</form>


<div>
    <table>
        <tr>
            <th>LibraryID</th>
            <th>Book Name</th>
        </tr>

        <tr th:each = "library : ${model.libraryList}">
            <td th:text ="${library.libraryID}"></td>
            <td th:text ="${library.book.bookName}"></td>
        </tr>
    </table>
</div>

</body>


</html>
